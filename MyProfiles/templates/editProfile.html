{%load static%}
{%include 'basemain.html'%}
{%load crispy_forms_tags%}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/MyProfile.css' %}">
</head>

</html>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="{{customer.profilePic.url}}" alt="" style="height: 250px;width: 250px;"
                    class="rounded-circle">
            </div>
            <div class="col-md-8">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="update Profile" class="button-btn btn-outline-primary my-4">
                </form>
            </div>
        </div>
    </div>
</body>
