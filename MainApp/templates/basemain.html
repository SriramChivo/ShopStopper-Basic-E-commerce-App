<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="{%static 'css/Navabr.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>CustomerManagement</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="{%url 'home'%}">
            <img src="{% static 'images/shop.png'%}" width="30" height="30" class="d-inline-block align-top" alt="">
            ShopperStop
        </a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" id="Home">
                    <a class="nav-link" href="{% url 'Main' %}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="orders">
                    <a class="nav-link" href="{% url 'MyOrders' %}">My Orders</a>
                </li>
                <li class="nav-item" id="prof">
                    <a class="nav-link" href="{% url 'MyProfile' %}">My Profile</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    Hello {{user.UserName}}, &nbsp; <a class="text-danger text-underline"
                        href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>
<script>
    $(document).ready(function () {
        $("#Home").on('click', function () {
            $(".nav li").removeClass("active");
            console.log("home");
            $(this).addClass("active");
        });
        $("#orders").on('click', function () {
            $(".nav li").removeClass("active");
            console.log("ard");
            $(this).addClass("active");
        });
        $("#prof").on('click', function () {
            $(".nav li").removeClass("active");
            console.log("prf");
            $(this).addClass("active");
        });
    });
</script>

</html>
